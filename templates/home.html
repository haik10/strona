<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Pieski</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  <h1> Wiecej szczegolow dla hodowli</h1>
    <table>
        <thead>
        <tr>
            <th>Informacje o hodowli</th>
            <th>Nazwa</th>
            <th>Rok zalozenia</th>
            <th>Panstwo</th>
        </tr>
        </thead>
        <tbody>
        {% for row in data%}
        <tr>
            <td>{{row[1]}}</td>
            <td>{{row[2]}}</td>
            <td>{{row[3]}}</td>
            <td>{{row[4]}}</td>
        </tr>
        {%endfor%}
        </tbody>
    </table>

</body>
</html>
